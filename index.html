<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Food Geek Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  
  
  <body>
    <header>
      <div class="titleimage">
        <img src="http://www.foodnavigator.com/var/plain_site/storage/images/publications/food-beverage-nutrition/foodnavigator.com/science-nutrition/global-food-network-vulnerable-to-fast-spread-of-contaminants/6831128-2-eng-GB/Global-food-network-vulnerable-to-fast-spread-of-contaminants_strict_xxl.jpg" alt="A picture of a man holding a knife and fork over a globe">
        <h1 class=titlescript>Food Geek Quiz!</h1>
     </div>
    </header>
    
    
    <div id="js-quiz-start-page">
    <p>Test your knowledge of global cuisine!</p>
      <button id="js-start-button">Click to begin</button>
    </div>
    
    
    
  
    <div class="quizcontainer">
      <section id="js-quiz-section">
        <h2 class="js-quiz-question"></h2>
       <form id="js-quiz-form">
        
         <button id="js-submit-button" type="submit">Submit Answer</button>
      </form> 
      </section>
      
    </div>

    <div class="js-quiz-feedback"></div>
    
    <div class="js-quiz-tally"></div>
    
    <div class="js-quiz-reset">
      <button id="js-quiz-reset-button">Reset Quiz</button>
    </div>
   
   
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
    
  </body>
</html>
